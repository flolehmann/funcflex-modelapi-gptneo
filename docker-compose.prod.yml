version: '3.9'
networks:
  traefik-net:
    external: true
services:
  study-align-model-gptneo:
    container_name: study-align-model-gptneo
    image: study-align-model-gptneo
    build:
      context: ./code
      dockerfile: Dockerfile.prod
    working_dir: /app
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [ gpu ]
    ports:
      - "8010:80"
    networks:
      - traefik-net
    command: [ "uvicorn", "main:app", "--host", "0.0.0.0", "--debug", "--port", "80", "--reload-dir", "/app" ]
    volumes:
      - ./code/app:/app
    labels:
      - "traefik.enable=true"
      - "traefik.port=8088" # port of the traefik instance
      - "traefik.docker.network=traefik-net" # traefik network
      - "traefik.http.routers.study-align-model-gptneo.entrypoints=websecure"
      - "traefik.http.routers.study-align-model-gptneo.rule=PathPrefix(`/gptneo`)" # URL path to your backend, replace YOUR-BACKEND with an unique string to name your router
      - "traefik.http.routers.study-align-model-gptneo.tls=true"
      - "traefik.http.middlewares.strip-gptneo.stripprefix.prefixes=/gptneo" # declare strip prefix middleware from above, replace strip-YOUR-PATH with an unique name
      - "traefik.http.routers.study-align-model-gptneo.middlewares=strip-gptneo@docker"

    
